on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          touch ~/.ssh/known_hosts
          echo "${{ secrets.SSH_KEY }}" > id_rsa
          chmod 600 id_rsa
          ssh-keyscan -t rsa ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
          
      - name: Deploy RotaryAnalytics
        run: |
          ssh -i id_rsa ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_IP }} <<'ENDSSH'
            echo "Connected"
            cd /home/servicehost/go-rotaryanalytic 
            git stash
            git pull 
            cd /home/servicehost/go-rotaryanalytic/cmd
            export PATH=\$PATH:/usr/local/go/bin
            go version
            sudo systemctl restart rotaryanalytic.service
          ENDSSH
