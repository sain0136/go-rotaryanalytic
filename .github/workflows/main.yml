name: Go Deployment Workflow

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.22.2'  # Specify the Go version to match your local development

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy RotaryAnalytics
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_IP }} <<'ENDSSH'
            echo "Connected"
            cd /home/servicehost/go-rotaryanalytic 
            git stash
            git pull 
            cd /home/servicehost/go-rotaryanalytic/cmd
            export PATH=\$PATH:/usr/local/go/bin
            go version
            rm -r rotaryAnalytics
            go build -o rotaryAnalytics
            sudo systemctl restart rotaryanalytic.service
            sudo systemctl status rotaryanalytic.service
          ENDSSH
